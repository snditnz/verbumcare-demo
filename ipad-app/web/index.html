<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>VerbumCare iPad App</title>
    <style>
        /* Force landscape orientation and proper layout */
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #3D5A6C;
        }
        
        /* Force landscape aspect ratio */
        #root {
            width: 100vw;
            height: 100vh;
            min-width: 1024px;
            min-height: 768px;
            transform-origin: center center;
        }
        
        /* Landscape orientation enforcement */
        @media screen and (orientation: portrait) {
            body {
                transform: rotate(90deg);
                transform-origin: center center;
                width: 100vh;
                height: 100vw;
                position: absolute;
                top: 0;
                left: 0;
            }
            
            #root {
                width: 100vh;
                height: 100vw;
                transform: none;
            }
        }
        
        /* iPad-specific landscape layout */
        @media screen and (min-width: 768px) {
            #root {
                width: 100vw;
                height: 100vh;
                max-width: none;
                max-height: none;
            }
        }
        
        /* Prevent text selection and touch callouts */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Ensure full screen layout */
        .expo-web-container {
            width: 100vw !important;
            height: 100vh !important;
            min-width: 1024px !important;
            min-height: 768px !important;
        }
        
        /* Hide scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }
        
        /* Landscape orientation message for mobile devices */
        .orientation-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #3D5A6C;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 24px;
            text-align: center;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        
        @media screen and (orientation: portrait) and (max-width: 1024px) {
            .orientation-message {
                display: flex;
            }
            
            #root {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="orientation-message">
        <div>
            <h2>ðŸ“± Please rotate your device</h2>
            <p>VerbumCare is designed for landscape orientation</p>
            <p>Rotate your device to landscape mode to continue</p>
        </div>
    </div>
    <div id="root"></div>
</body>
</html>
